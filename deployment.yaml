apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-cicd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-cicd-app
  template:
    metadata:
      labels:
        app: my-cicd-app
    spec:
      containers:
      - name: my-cicd-app
        image: abhishekalavandi/my-cicd-app:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: my-cicd-app-service
spec:
  selector:
    app: my-cicd-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
